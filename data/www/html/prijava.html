<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeLab - Prijava</title>
    <link rel="icon" type="image/png" href="pictures/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/tema.js"></script>
</head>

<body>
    <style>
        body {
            display: grid;
            grid-template-rows: auto 1fr auto;
        }

        main,
        header,
        footer {
            display: grid;
            justify-content: center;
            align-items: center;
        }
    </style>

    <header>
        <div class="staticHeader">
            <div class="logo">
                <span class="kodeLab">Code</span>Lab
            </div>
        </div>
    </header>

    <main>
        <div class="auth-container">
            <h2>Prijavite se</h2>
            <form action="php/login.php" method="POST">

                <div class="form-group">
                    <label for="gmail">E-poštni naslov (Gmail)</label>
                    <input type="email" id="gmail" name="gmail" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="geslo">Geslo (vsaj 8 znakov)</label>
                    <input type="password" id="geslo" name="geslo" required autocomplete="new-password">
                </div>

                <div class="form-group">
                    <label for="geslo_ponovi">Ponovite geslo</label>
                    <input type="password" id="geslo_ponovi" name="geslo_ponovi" required autocomplete="new-password">
                </div>

                <button type="submit" class="submit-btn">Prijava</button>
            </form>
           
            <a href="index.php" class="prijavaRegistracija">NAZAJ NA GLAVNO STRAN</a>
            
            <div class="login-link">
                Še nimate računa? <a href="registracija.html">Registrirajte se tukaj</a>.
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            &copy; 2025 CodaLab. Vse pravice pridržane.
        </div>
    </footer>
</body>

</html>
